<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football News </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container, .comment-section, .subscribe-form, .post-news {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .article-preview img, .article-preview video {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }
    .article-preview {
      margin-top: 2rem;
    }
    .like-button {
      background: none;
      border: none;
      color: #0066cc;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>‚öΩ Football News Central</header>  <div class="post-news">
    <h2>üìù Post News (Admin)</h2>
    <input type="text" id="newsTitle" placeholder="News Title" />
    <input type="text" id="newsAuthor" placeholder="Your name (optional)" />
    <input type="file" id="newsImage" accept="image/*" />
    <input type="file" id="newsVideo" accept="video/*" />
    <input type="file" id="newsFile" />
    <textarea id="newsContent" placeholder="Write your news..."></textarea>
    <button onclick="postNews()">Post</button>
  </div>  <div class="article-preview" id="newsPreview"></div>  <div class="comment-section">
    <h2>üí¨ Leave a Comment</h2>
    <input type="text" id="name" placeholder="Your name (optional)" />
    <textarea id="commentInput" placeholder="Write your comment..."></textarea>
    <button onclick="addComment()">Post Comment</button>
    <ul id="commentList"></ul>
  </div>  <script>
    function postNews() {
      const title = document.getElementById('newsTitle').value;
      const content = document.getElementById('newsContent').value;
      const author = document.getElementById('newsAuthor').value || 'Anonymous';
      const imageInput = document.getElementById('newsImage');
      const videoInput = document.getElementById('newsVideo');
      const fileInput = document.getElementById('newsFile');

      if (title && content) {
        const preview = document.getElementById('newsPreview');
        const article = document.createElement('div');
        article.classList.add('article-preview');

        let imgTag = '';
        let videoTag = '';
        let fileTag = '';

        if (imageInput.files[0]) {
          const imgURL = URL.createObjectURL(imageInput.files[0]);
          imgTag = `<img src="${imgURL}" alt="News Image" />`;
        }
        if (videoInput.files[0]) {
          const videoURL = URL.createObjectURL(videoInput.files[0]);
          videoTag = `<video controls src="${videoURL}"></video>`;
        }
        if (fileInput.files[0]) {
          const fileURL = URL.createObjectURL(fileInput.files[0]);
          fileTag = `<p><a href="${fileURL}" download>üìé Download File</a></p>`;
        }

        article.innerHTML = `
          ${imgTag}
          ${videoTag}
          <h3>${title}</h3>
          <p><em>By ${author}</em></p>
          <p>${content}</p>
          ${fileTag}
          <button class="like-button" onclick="likePost(this)">üëç Like (<span class="like-count">0</span>)</button>
        `;
        preview.prepend(article);

        document.getElementById('newsTitle').value = '';
        document.getElementById('newsAuthor').value = '';
        document.getElementById('newsContent').value = '';
        imageInput.value = '';
        videoInput.value = '';
        fileInput.value = '';
      }
    }

    function likePost(btn) {
      const countSpan = btn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);
      countSpan.textContent = count + 1;
    }

    function addComment() {
      const name = document.getElementById('name').value;
      const comment = document.getElementById('commentInput').value;
      if (comment.trim()) {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${name || 'Anonymous'}:</strong> ${comment}`;
        document.getElementById('commentList').appendChild(li);
        document.getElementById('commentInput').value = '';
        document.getElementById('name').value = '';
      }
    }
  </script></body>
</html>
